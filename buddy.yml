# https://buddy.works/docs/yaml/yaml-schema

- pipeline: "Build"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "master"
  ref_type: "BRANCH"
  target_site_url: "https://github.com/harisekhon/devops-bash-tools"
  trigger_condition: "ALWAYS"
  actions:
  - action: "Execute: make ci test"
    type: "BUILD"
    working_directory: "/buddy/devops-bash-tools"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "18.04"
    #setup_commands:
    # this step gets cached, which results in
    # E: Unable to fetch some archives, maybe run apt-get update or try with --fix-missing?
    #  - apt update
    #  - apt install -qy git make
    execute_commands:
      - for x in `seq 10`; do sudo apt update -q && break; sleep 60; done
      - for x in `seq 10`; do sudo apt install -qy git make && break; sleep 60; done
      - make init
      - make ci test
    volume_mappings:
      - "/:/buddy/devops-bash-tools"
    shell: "BASH"
    trigger_condition: "ALWAYS"
