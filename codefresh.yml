version: "1.0"
stages:
  - "clone"
  - "build"
steps:
  clone:
    type: "git-clone"
    description: "Cloning main repository..."
    repo: "HariSekhon/DevOps-Bash-tools"
    revision: "${{CF_BRANCH}}"
    stage: "clone"
  build:
    title: Running docker image
    type: freestyle
    #working_directory: '${{CLONE_STEP_NAME}}'
    arguments:
      image: 'ubuntu:18.04'
      commands:
        - apt update && sudo apt install -y git make
        - make
        - make test
