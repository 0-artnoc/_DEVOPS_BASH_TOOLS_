# BuildKite Pipeline
#
# add this command to the UI and it will read the rest of the steps from here:
#
# - command: buildkite-agent pipeline upload

steps:
  - command: |
        if type apk 2>/dev/null; then
            apk add --no-cache --no-progress make
        elif type apt 2>/dev/null; then
            apt update -q &&
            apt install -qy make
        elif type yum 2>/dev/null; then
            rpm -q make || yum install -y make
        elif type brew 2>/dev/null; then
            brew install -y make
        fi
    label: install make
    timeout: 10
  - wait
  - command: make init
    label: init
    timeout: 2
  - wait
  - command: make ci
    label: build
    timeout: 60
  - wait
  - command: make test
    label: test
    timeout: 120
