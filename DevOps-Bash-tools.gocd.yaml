format_version: 3
pipelines:
  DevOps-Bash-tools:
    group: defaultGroup
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git:
        git: https://github.com/harisekhon/bash-tools
        shallow_clone: false
        auto_update: true
        branch: master
    stages:
    - build-and-test:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          install-make:
            timeout: 0
            tasks:
            - exec:
                command: apt update && apt install -qy git make
                run_if: passed
          init:
            timeout: 0
            tasks:
            - exec:
                command: make init
                run_if: passed
          build:
            timeout: 0
            tasks:
            - exec:
                command: make ci
                run_if: passed
          test:
            timeout: 0
            tasks:
            - exec:
                command: make test
                run_if: passed
