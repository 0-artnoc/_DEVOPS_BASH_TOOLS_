kind: pipeline
type: docker
name: default

steps:
- name: build
  image: ubuntu:18.04
#  environment:
#    DEBUG: 1
  commands:
  - for x in `seq 10`; do apt update -q && break; [ "$x" = 10 ] && exit 1; sleep 60; done
  - for x in `seq 10`; do apt install -qy git make && break; [ "$x" = 10 ] && exit 1; sleep 60; done
  - make init
  - make ci
  - make test

trigger:
  branch:
  - master
